<!-- Microcopy & Error Messages -->
<section>
    <h2>Clear <span class="accent">Microcopy</span> & Error Messages</h2>
    <p>Text should guide users and help them recover from mistakes</p>

    <div class="example-container">
        <div class="example good">
            <div class="example-label good">DO</div>
            <div class="form-field correct">
                <input type="password" placeholder="Password (8+ characters)" />
            </div>
            <div
                style="background: rgba(48, 209, 88, 0.1); border-radius: 4px; padding: 8px; margin: 10px 0; display: flex; align-items: center; font-size: 14px;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                    style="margin-right: 8px;">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" fill="#30D158" />
                </svg>
                <span style="color: var(--success-color);">Password strength: Good</span>
            </div>
            <p style="font-size: 14px; margin-top: 5px;">Helpful, specific guidance</p>
        </div>
        <div class="example bad">
            <div class="example-label bad">DON'T</div>
            <div class="form-field error">
                <input type="password" placeholder="Password" />
            </div>
            <div
                style="background: rgba(255, 69, 58, 0.1); border-radius: 4px; padding: 8px; margin: 10px 0; color: var(--error-color); font-size: 14px;">
                Error 5228: Invalid input
            </div>
            <p style="font-size: 14px; margin-top: 5px;">Unclear, technical error message</p>
        </div>
    </div>
</section>
