<!-- Cognitive Load -->
<section>
    <h2>Minimize <span class="accent">Cognitive Load</span></h2>
    <p>Don't make users think unnecessarily</p>

    <div class="example-container">
        <div class="example good">
            <div class="example-label good">DO</div>
            <div style="padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                <div style="margin-bottom: 15px; display: flex; align-items: center;">

                    <div style="font-weight: 500; margin-left: 10px;">Step 2 of 3: Payment Details</div>
                </div>
                <div class="form-field correct" style="margin-bottom: 15px;">
                    <input type="text" placeholder="Card number" />
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <div class="form-field correct" style="width: 48%;">
                        <input type="text" placeholder="MM/YY" />
                    </div>
                    <div class="form-field correct" style="width: 48%;">
                        <input type="text" placeholder="CVC" />
                    </div>
                </div>
                <div style="margin-top: 20px; display: flex; justify-content: space-between;">
                    <div class="button secondary">Back</div>
                    <div class="button primary">Continue</div>
                </div>
            </div>
            <p>Simple, focused interface with clear steps</p>
        </div>
        <div class="example bad">
            <div class="example-label bad">DON'T</div>
            <div style="padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px; overflow: hidden;">
                <div style="font-weight: 500; margin-bottom: 15px;">Checkout</div>
                <div class="form-field error" style="margin-bottom: 10px;">
                    <input type="text" placeholder="Card number" />
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                    <div class="form-field error" style="width: 30%;">
                        <input type="text" placeholder="Month" />
                    </div>
                    <div class="form-field error" style="width: 30%;">
                        <input type="text" placeholder="Year" />
                    </div>
                    <div class="form-field error" style="width: 30%;">
                        <input type="text" placeholder="CVC" />
                    </div>
                </div>
                <div class="form-field error" style="margin-bottom: 10px;">
                    <input type="text" placeholder="Name on card" />
                </div>
                <div class="form-field error" style="margin-bottom: 10px;">
                    <input type="text" placeholder="Address" />
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <div class="form-field error" style="width: 48%;">
                        <input type="text" placeholder="City" />
                    </div>
                    <div class="form-field error" style="width: 48%;">
                        <input type="text" placeholder="ZIP" />
                    </div>
                </div>
                <div style="margin-top: 20px; display: flex; justify-content: center;">
                    <div class="button primary">Pay Now</div>
                </div>
            </div>
            <p>Overwhelming form with too many fields at once</p>
        </div>
    </div>
</section>
